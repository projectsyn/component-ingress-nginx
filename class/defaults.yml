parameters:
  ingress_nginx:
    namespace: syn-ingress-nginx
    release_name: ingress-nginx
    charts:
      ingress-nginx: '3.21.0'
    helm_values:
      controller:
        config:
          proxy-body-size: 1024m
          proxy-buffer-size: 64k
        publishService:
          enabled: true
          pathOverride: "syn-ingress-nginx/ingress-nginx-controller"
        replicaCount: 2
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
