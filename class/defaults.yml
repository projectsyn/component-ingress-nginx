parameters:
  ingress_nginx:
    namespace: syn-ingress-nginx
    release_name: ingress-nginx
    charts:
      ingress-nginx: '4.2.3'
    chroot: false
    helm_values:
      controller:
        image:
          chroot: ${ingress_nginx:chroot}
        publishService:
          enabled: true
          pathOverride: "syn-ingress-nginx/ingress-nginx-controller"
        replicaCount: 2
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
