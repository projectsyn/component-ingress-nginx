parameters:
  ingress_nginx:
    namespace: syn-ingress-nginx
    release_name: ingress-nginx
    charts:
      ingress-nginx: '4.7.0'
    chroot: false
    pod_security_admission:
      enabled: false
      enforce: privileged
      audit: privileged
      warn: privileged
    helm_values:
      controller:
        image:
          chroot: ${ingress_nginx:chroot}
        publishService:
          enabled: true
          pathOverride: "syn-ingress-nginx/ingress-nginx-controller"
        replicaCount: 2
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
